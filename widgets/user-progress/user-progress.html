<div class="user-progress">
  <div class="user-progress__title">Прогресс на курсе</div>
  <div class="user-progress__wrap">
    <svg
      viewbox="0 0 200 200"
      id="progress"
    >
      <circle
        r="80"
        cx="100"
        cy="100"
        fill="none"
        stroke-width="40"
        stroke="#000000"
        stroke-dasharray="0 502.6"
      />
    </svg>
    <div class="user-progress__text">75%</div>
  </div>
  <div class="user-progress__count">
    <div class="user-progress__count-text">Выполнено</div>
    <div class="user-progress__count-number">12 заданий</div>
  </div>
</div>
